<!DOCTYPE html>
<html>

<head>
    <title>Form</title>
    <link href="form.css"  rel="stylesheet"> 
</head>

<body>
    <form>
    <div>
        Name<span style="color: red;">*</span> <input type="text" id="nameId" name="nameName" placeholder="Name"
            required>
    </div><br>
    <div>
        Contact Number<span style="color: red;">*</span>: <input type="number" id="numberId" name="numberName" placeholder="+(91) 123-456-789-0" required>
    </div><br>
    <div>
        Email<span style="color: red;">*</span>: <input type="email" id="emailId" name="emailName"
            placeholder="xyz@gmail.com" required>
    </div><br>
    <div>
        Password<span style="color: red;">*</span>: <input type="password" id="passwordId" name="passwordName" required>
    </div><br>
    <div>
        <span>Select Gender</span>
        <input type="radio" id="radioMale" name="radioName">Male
        <input type="radio" id="radioFemale" name="radioName">Female
    </div><br>
    <div>
        <span>Select Technologies</span>
        <input type="checkbox" id="checkJava" name="checkName">Java
        <input type="checkbox" id="checkJava" name="checkName">Web Technology
    </div><br>
</form>
</body>
<footer>
    <button type="submit" value="submit">Save</button>
    <button type="reset" value="reset">Cancel</button>
</footer>

</html>
